<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<header>
    <h1>Weather Dashboard</h1>
</header>
<!-- Search for a City -->
<div id="search-bar">
        <h2>Search for a City:</h2>
        <input type="text" name="City" id="input-city" placeholder="Enter a US city">
        <button type="submit" id="search-btn">Search</button>
</div>

<!-- Div container for displaying API information (City, Date, Tempurature, WInd, Humidity). -->
<div id="main-container">

<!-- Main description box for city information -->
    <div id="display-container">
        <h2 id="city-title">City: 
            <p class="city-name"></p>
        </h2>
        <p><strong>Description: </strong>  
            <p class="description"></p>
        </p>
        <p><strong>Temperature: </strong> 
            <p class="temp"></p>
        </p>
        <p><strong>Wind Speeds: </strong> 
            <p class="wind"></p>
        </p>
        <p><strong>Humidity: </strong> 
            <p class="humidity"></p>
        </p>
    </div>

<!-- Div container displaying a 5-Day Forecast -->
        <h3>5-Day Forecast:</h3>
        <div id="five-day-forecast">
            <div class="div-item" id="day-1"></div>
            <div class="div-item" id="day-2"></div>
            <div class="div-item" id="day-3"></div>
            <div class="div-item" id="day-4"></div>
            <div class="div-item" id="day-5"></div>
        </div>
    
</div>
    <script src="assets/js/script.js"></script>
</body>
</html>
